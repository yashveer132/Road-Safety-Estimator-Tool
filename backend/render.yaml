services:
  - type: web
    name: road-safety-estimator-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_MAX_TOKENS
        value: 8192
      - key: GEMINI_TEMPERATURE
        value: 0.3
      - key: GEMINI_TOP_P
        value: 0.95
      - key: GEMINI_TOP_K
        value: 40
      - key: CPWD_SOR_URL
        value: https://cpwd.gov.in/
      - key: GEM_PORTAL_URL
        value: https://mkp.gem.gov.in/market
      - key: SCRAPER_TIMEOUT
        value: 10000
      - key: MAX_RETRY_ATTEMPTS
        value: 3
      - key: RETRY_DELAY_MS
        value: 2000
